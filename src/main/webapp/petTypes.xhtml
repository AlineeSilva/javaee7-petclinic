<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:rich="http://richfaces.org">

        <ui:define name="content">
            <h2>Pet Types</h2>
            <h:form>
                <h:dataTable value="#{petTypeController.petTypes}" var="petType" styleClass="table table-striped table-hover">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{petType.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Edit"/>
                        </f:facet>
                        <h:commandLink action="#{petTypeController.getEditForm(petType.id)}"><i class="icon-edit"/></h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Delete"/>
                        </f:facet>
                        <h:commandLink action="#{petTypeController.delete(petType.id)}"><i class="icon-trash"/></h:commandLink>
                    </h:column>
                </h:dataTable>
                <i class="icon-plus-sign" /><h:commandLink action="#{petTypeController.getNewPetTypeForm}">Add New PetType</h:commandLink>
            </h:form>
        </ui:define>

    </ui:composition>
