<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

        <ui:define name="content">
            <h2>Find Owners</h2>
            <h:form>
                <h:panelGrid id="grid" columns="2" style="vertical-align: middle">
                    <h:inputText value="#{ownerController.searchterm}" />
                    <h:commandButton action="#{ownerController.search}" value="Find Owner" styleClass="btn"/>
                </h:panelGrid>

                <i class="icon-plus-sign" /><h:commandLink action="#{ownerController.getNewOwnerForm}">Add New Owner</h:commandLink>
            </h:form>

        </ui:define>

    </ui:composition>
