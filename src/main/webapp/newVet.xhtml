<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

        <ui:define name="content">
            <h2>Add new Veterinarian</h2>
            <h:form>
                <h:panelGroup>
                    <h:messages id="messages" layout="block" errorStyle="color: red"/>
                </h:panelGroup>

                <h:panelGrid id="grid" columns="2">
                    <h:outputLabel value="firstName:" for="firstName"/>
                    <h:inputText id="firstName"
                                 value="#{vetController.vet.firstName}"/>
                    <h:outputLabel value="lastName:" for="lastName"/>
                    <h:inputText id="lastName"
                                 value="#{vetController.vet.lastName}"/>
                </h:panelGrid>

                <rich:pickList value="#{vetController.selectedSpecialties}"
                               sourceCaption="Available specialties"
                               targetCaption="Selected specialties"
                               listWidth="165px" listHeight="100px" orderable="true">
                    <f:selectItems value="#{vetController.specialties}" var="specialty"
                                   itemValue="#{specialty}" itemLabel="#{specialty.name}" />
                    <f:converter converterId="SpecialtyConverter" />
                </rich:pickList>

                <h:commandButton id="save" value="Save"
                                 action="#{vetController.saveNewVet}" styleClass="btn"/>
            </h:form>
        </ui:define>

    </ui:composition>
