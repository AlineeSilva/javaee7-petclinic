    <ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org">

        <ui:define name="content">
            <h2 id="specialties">#{msg.specialties}</h2>
            <h:form id="specialtiesForm">
                <rich:dataTable id="specialtiesTable" value="#{specialtyController.specialties}" var="specialty" styleClass="table table-striped table-hover">
                    <rich:column sortBy="#{specialty.name}" sortOrder="#{specialtyController.specialtySortOrder}">
                        <f:facet name="header">
                            <rich:commandLink value="#{msg.name}" render="specialtiesTable" action="#{specialtyController.switchSortOrder}" />
                        </f:facet>
                        <h:outputText id="name" value="#{specialty.name}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.edit}"/>
                        </f:facet>
                        <h:commandLink id="edit" action="#{specialtyController.getEditForm(specialty.id)}"><span class="glyphicon glyphicon-edit"/></h:commandLink>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.delete}"/>
                        </f:facet>
                        <h:commandLink id="delete" action="#{specialtyController.delete(specialty.id)}"><span class="glyphicon glyphicon-trash"/></h:commandLink>
                    </rich:column>
                </rich:dataTable>
                <span class="glyphicon glyphicon-plus-sign" /><h:commandLink id="addNewSpecialty" action="#{specialtyController.getNewSpecialtyForm}">#{msg.addNewSpecialty}</h:commandLink>
            </h:form>
        </ui:define>

    </ui:composition>
