<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

        <ui:define name="content">
            <h2>Owners</h2>
            <h:form>
                <h:panelGrid id="grid" columns="2" style="vertical-align: middle">
                    <h:inputText value="#{ownerController.searchterm}" />
                    <h:commandButton action="#{ownerController.search}" value="Search" styleClass="btn"/>
                </h:panelGrid>

                <h:dataTable value="#{ownerController.ownerList}" var="owner" styleClass="table table-striped table-hover">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:commandLink action="#{ownerController.showOwner(owner.id)}">
                            <h:outputText value="#{owner.firstName}"/>&#160;<h:outputText value="#{owner.lastName}"/>
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Address"/>
                        </f:facet>
                        <h:outputText value="#{owner.address}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="City"/>
                        </f:facet>
                        <h:outputText value="#{owner.city}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Telephone"/>
                        </f:facet>
                        <h:outputText value="#{owner.telephone}"/>
                    </h:column>
                </h:dataTable>

                <i class="icon-plus-sign" /><h:commandLink action="#{ownerController.getNewOwnerForm}">Add New Owner</h:commandLink>
            </h:form>

        </ui:define>

    </ui:composition>
