<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:rich="http://richfaces.org">

        <ui:define name="content">
            <h2>Add new Pet</h2>
            <h:form>

                <h:panelGroup>
                    <h:messages id="messages" layout="block" errorStyle="color: red"/>
                </h:panelGroup>

                <h:panelGrid id="grid" columns="2" styleClass="table table-striped">
                    <h:outputLabel value="Owner: " for="firstName"/>
                    <h:panelGroup>
                        <h:outputText id="firstName"
                                      value="#{ownerController.owner.firstName}" />&#160;<h:outputText id="lastName"
                                      value="#{ownerController.owner.lastName}"/>
                    </h:panelGroup>
                    <h:outputLabel value="Name: " for="petName"/>
                    <h:inputText id="petName"
                                  value="#{ownerController.pet.name}"/>
                    <h:outputLabel value="Birth Date: " for="petBirthDate"/>
                    <h:panelGroup>
                    <rich:calendar id="petBirthDate" locale="de/DE"
                                 value="#{ownerController.pet.birthDate}"/>
                    </h:panelGroup>
                    <h:outputLabel value="Type: " for="petType"/>
                    <h:selectOneListbox id="petType" value="#{ownerController.petTypeId}">
                        <f:selectItems value="#{ownerController.allPetTypes}"
                                       var="petType" itemLabel="#{petType.name}" itemValue="#{petType.id}" />
                    </h:selectOneListbox>
                    <h:commandButton id="add" value="Add" style="float: left"
                                     action="#{ownerController.addNewPet}" styleClass="btn"/>

                </h:panelGrid>
            </h:form>

        </ui:define>

    </ui:composition>
